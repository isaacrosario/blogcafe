<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog Cafe</title>
</head>
<body>
    <header class="site-header"> <!-- para colocar la imagen -->
        <div class="contenedor">  <!-- para centrar el texto -->
            <div class="barra"> <!-- si te fijas las barra posee 2 elementos /* el blog y la navegacion */ -->
                <a href="/">
                <h1 class="no-margin">Blog<span>DeCafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>  <!--barra  -->
            
        <div class="texto-header">
        <h2 class="no-margin">Blog de Cafe con consejos y cursos</h2>
        <p class="no-margin">Aprender de los expertos con las mejores recetas</p>

        </div>

        </div> <!-- contenedor -->
            
        <div></div>
            
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contactos</h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="Imagen del contacto">
            </div>

            <div class="  columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="campo">
                        <label for="email">Email: </label>
                        <input type="text" id="email" placeholder="Ingresa tu email">
                    </div>
                    <div class="campo mensaje">
                        <label for="email">Mensaje </label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">                        
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
    </main>


    <footer class="site-footer">
    <div class="contenedor">
        <div class="barra">
            <p class="no-margin">Blog<span>DeCafe</span></p>
            
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="cursos.html">Cursos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </div>
</footer>
    
</body>
</html>
